<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./css/style.css">

  </head>

  <body>
    
    <main class="order-summary">

      <section class="order-summary-image">
        <img src="./images/illustration-hero.svg"
          alt="A girl is listening a music through his moobile and headphones ">
      </section>

      <section class="order-summary-content">

        <h1 class="content-title">Order Summary</h1>

        <p class="order-desription">You can now listen to millions of songs,
          audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="order-plan">

          <div class="order-icon-name-plan">
            <img src="./images/icon-music.svg" alt="Icon of music">
            <div class="order-name-plan">
              <span>
                <p>Annual Plan</p>
              </span>
              <p>$59.99/year</p>
            </div>

          </div>

          <a href="http://" target="_blank" rel="noopener noreferrer">Change</a>

        </div>

        <section class="buttons">
          <button class="colored">Proceed to Payment</button>
          <button>Cancel Order</button>
        </section>

      </section>

    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/abhi-zero?tab=repositories">Abhi</a>.
    </footer>

  </body>

</html>
